<div class="datatable-container">
  <div class="scrollable-table-container">
      <table id="results_table_conc" class="display">
    <caption>
      Results:
    </caption>
    <thead>
      <tr>
        <th scope="col">Tittel</th>
        <th scope="col">Forfatter</th>
        <th scope="col">Utgitt</th>
        <th scope="col">urn</th>
        <th scope="col">Kontekst</th>
      </tr>
    </thead>
    <tbody>
	{% for row in resultframe.itertuples() %}
        <tr>
            <th scope="row">{{row.title}}</th>
            <td>{{row.authors}}</td>
            <td>{{row.year}}</td>
            <td>{{row.link | safe}}</td>
            <td>{{row.concordance | safe}}</td>
        </tr>
	{% endfor %}
    </tbody>
  </table>

  <script>
    new DataTable('#results_table_conc', {
        dom: 'rtipB',
        responsive: true,
        buttons: [
              {
                  extend: 'excel',
                  filename: 'kollokasjoner'
              }
          ],
        //Automatisk scrolling til resultat
        initComplete: function() {
          document.querySelector('.datatable-container').scrollIntoView({ 
            behavior: 'smooth', 
            block: 'start' 
          });
        }
    });
  </script>
