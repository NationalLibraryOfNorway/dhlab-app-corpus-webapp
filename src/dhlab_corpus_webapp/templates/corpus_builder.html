<form 
    id="search-form-corpus" 
    hx-post="submit-form"
    hx-target="#corpus-results" 
    hx-trigger="submit" 
    hx-indicator="#loading"
>
    <div class="search-container">

        <div id="search-type-selection">
            <label for="search-type" class="search-type-label">Dokumenttype:
                <i class="fas fa-question-circle help-icon" title="Følger Nasjonalbibliotekets digitale dokumenttyper."></i>

            </label>
            <select name="doc_type_selection" id="doc_type_selection_">
                <option value="digibok">Digibok</option>
                <option value="digavis">Digavis</option>
                <option value="digitidsskrift">Digitidskrift</option>
                <option value="digistorting">Digistorting</option>
                <option value="digimanus">Digimanus</option>
                <option value="kudos">Kudos</option>
                <option value="nettavis">Nettavis</option>
            </select>
        </div>

    <div id="search-type-language">
        <label for="search-type-language" >
            Språk:
            <i class="fas fa-question-circle help-icon" title="Velg språk fra listen."></i>
        </label>
        {% include 'langs.html' %}
    </div>

    <div id="search-type-author">
        <label for="name">Forfatter:
            <i class="fas fa-question-circle help-icon" title="Feltet blir kun tatt hensyn til for digibok."></i>
        </label>
        <input type="text" id="author_" name="author" placeholder="Henrik Ibsen" />
    </div>

    <div id="search-type-title">
        <label for="name">Tittel:
            <i class="fas fa-question-circle help-icon" title="Søk etter titler. For aviser vil tittel matche avisnavnet."></i>
        </label>
        <input type="text" id="title" name="title" placeholder="Et dukkehjem" />
    </div>

    <div id="search-type-words-phrases">
        <label for="name">Ord eller fraser i teksten:
            <i class="fas fa-question-circle help-icon" title="Søketreff er uavhengig av stor og liten bokstav. <br> Du kan søke trunkert med ''.'' <br> For eksempel vil <i>demokrat</i> returnere tekster som inneholder demokrati og demokratisk blant andre treff."></i>
        </label>
        <input type="text" id="words_or_phrases" name="words_or_phrases" placeholder="Det vidunderlige" />
    </div>

    <div class="search-type-selection">
        <label for="subject">Emneord:
            <i class="fas fa-question-circle help-icon" title="For å matche på flere emner, skill mellom OR for alternativ og AND for å begrense. "></i>
        </label>
        <input id="subject_" type="text" name="subject" />
    </div>

    <div class="search-type-selection">
            <label for="dewey">Dewey desimaltall:
                <i class="fas fa-question-circle help-icon" title="Input matcher et deweynummer. <br> For å matche en hel serie, føy til *. <br> Bruk OR for å kombinere: 364* OR 916* ."></i>
            </label>
            <input id="dewey_" type="number" name="dewey" />
    </div>

        <div id="search-type-from-year">
            <label for="from_year">Fra år:</label>
            <input id="from_year" type="number" name="from_year" placeholder="1879" />
        </div>

        <div id="search-type-to-year">
            <label for="to_year">Til år:</label>
            <input id="to_year" type="number" name="to_year" placeholder="1880" />
        </div>

        <div id="search-type-num-docs">
            <label for="num_docs">Maks antall, inntil 10 000:</label>
            <input id="num_docs" type="number" name="num_docs" min="1" max="10000" value="100" />
        </div>

    </div>

    </div>

    <div class="make-corpus"> 

    <div class="submit-button">
        <div id="button-1">
            <input type="submit" name="update-search" value="Bygg korpus">
        </div>
    </div>

    <div id="loading">
        <div>Bygger korpus</div>
        <span class="loader"></span>
        </div>
    <div id="corpus-selection" name="corpus-selection">

        <p> </p>
    </div>
    </div>

</form>

<!--Dropdown menu script-->
<script src="disable_enable_fields.js"></script>
<script src="MultiSelect.js"></script>
