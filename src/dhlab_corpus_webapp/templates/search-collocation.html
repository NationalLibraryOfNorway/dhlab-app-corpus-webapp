<div class="search-coll">
    <form
        id="search-form"
        hx-get="search_collocation"
        hx-trigger="clicked, change, submit"
        hx-target="#collocation-results-container"
        hx-swap="innerHTML"
        hx-indicator="#loading-text"
        class="search-form-horizontal"
    >

        <div class="form-group">
            <label for="search">Skriv inn basisord her:</label>
            <input class="form-control" type="search" name="search" placeholder="Søkeuttrykk">
        </div>

        <div class="form-group">
            <label for="collocation_select">Velg referansekorpus:
            <span class="help-tooltip">
                <ion-icon name="help-circle-outline" class="help-icon"></ion-icon>
                <span class="help-text">Velg referansekorpus som kollokasjonene skal beregnes på bakgrunn av.</span>
            </span>
        </label>
            <select name="ref_korpus" id="referansekorpus">
                <option value="nob-nno_1800_2022.csv">Generisk referanse (1800-2022)</option>
                <option value="nob_2000_2022.csv">Nåtidig bokmål (2000-2022)</option>
                <option value="nno_2000_2022.csv">Nåtidig nynorsk (2000-2022)</option>
                <option value="nob_1950_2000.csv">Bokmål (1950-2000)</option>
                <option value="nno_1950_2000.csv">Nynorsk (1950-2000)</option>
                <option value="nob_1920_1950.csv">Bokmål (1920-1950)</option>
                <option value="nno_1920_1950.csv">Nynorsk (1920-1950)</option>
                <option value="nno_1848_1875.csv">Nynorsk (1848-1875)</option>
                <option value="nno_1875_1920.csv">Nynorsk (1875-1920)</option>
                <option value="nob_1800_1875.csv">Norsk bokmål (1800-1875)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="words_before_">Ord før basisord</label>
            <input type="number" id="words_before_" name="words_before" min="1" max="50" value="10" />
        </div>

        <div class="form-group">
            <label for="words_after_">Ord etter basisord</label>
            <input type="number" id="words_after_" name="words_after" min="1" max="50" value="10" />
        </div>

        <div class="form-group">
            <label for="relevance_">Terskelverdi: Relevans</label>
            <input type="number" id="relevance_" name="relevance" min="1" max="100" value="10" />
        </div>

        <div class="form-group">
            <label for="raw_freq_">Terskelverdi: Råfrekvens</label>
            <input type="number" id="raw_freq_" name="raw_freq" min="1" max="100" value="5"/>
        </div>

        <div class="form-group">
            <label for="max_coll_">Maks antall kollokasjoner</label>
            <input type="number" id="max_coll_" name="max_coll" min="1" max="100" value="20"/>
        </div>

        <div class="form-group">
            <label for="collocation_select">Sorter etter:
            <span class="help-tooltip">
                <ion-icon name="help-circle-outline" class="help-icon"></ion-icon>
                <span class="help-text">Velg referansekorpus som kollokasjonene skal beregnes på bakgrunn av.</span>
            </span>
        </label>
            <select name="sorting_method" id="sorting_method_">
                <option value="relevance">Relevans</option>
                <option value="counts">Råfrekvens</option>
            </select>
        </div>
        
        <div class="button-1">
            <button class="btn" type="submit" > Søk</button>
        </div>
    </form>
</div>

<div id="collocation-results-container"></div>
