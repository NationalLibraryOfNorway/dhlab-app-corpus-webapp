<form
    id="search-form"
    hx-post="search_concordance"
    hx-trigger="submit"
    hx-target="#concordance-results-container"
    hx-swap="innerHTML"
    hx-indicator="#loading"
    hx-include="#urn_json"
    class="upload-form"
    enctype="multipart/form-data"
    hx-encoding="multipart/form-data"
>
    <label for="image">Last opp korpus som regneark:</label>
    <input type="file" id="spreadsheet" name="spreadsheet" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" />

    <input type="hidden" name="urn_json" id="urn_json">
    <label for="search">Skriv inn søkeuttrykk:</label>
    <input type="search" name="search" placeholder="Søkeuttrykk" required>
    <button class="btn" type="submit">Søk konkordanser</button>

    <div id="loading">
        <div>Søker etter konkordanser</div>
        <span class="loader"></span>
        </div>
</form>

<div id="concordance-results-container"></div>
