<div class="flex-container">
  <div class="datatable-container">
      <div class="scrollable-table-container">
          <table id="results_table_coll" class="display">
              <caption>Resultater:</caption>
              <thead>
                  <tr>
                      <th scope="col">Kollokat</th>
                      <th scope="col">RÃ¥frekvens</th>
                      <th scope="col">Relevans</th>
                  </tr>
              </thead>
              <tbody>
                  {% for row in resultframe.itertuples() %}
                      <tr>
                          <td>{{ row.Index }}</td>
                          <td>{{ row.counts }}</td>
                          <td>{{ row.relevance }}</td>
                      </tr>
                  {% endfor %}
              </tbody>
          </table>
      </div>
  </div>

  <div class="wordcloud-container">
      <img src="data:image/png;base64,{{ wordcloud_image }}"
           alt="Word Cloud"
           class="wordcloud-image">
  </div>
</div>

<!-- Store the order_by value in a hidden input -->
<input type="hidden" id="order_by" value="{{ order_by }}">

<script>

  new DataTable('#results_table_coll', {
    order: [1],
    dom: 'rtipB',
    responsive: true,
    buttons: [
        {
            extend: 'excel',
            filename: 'kollokasjoner'
        }
    ]
  });
</script>
